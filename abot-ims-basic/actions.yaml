# actions.yaml

run:
  description: Run the Automation framework for the specified tags(or filename)
  params:
    tagnames:
      type: string
    filename:
      type: string
  additionalProperties: false

add-tags:
  description: Add the tag(s) to the default file or specific file
  params:
    tagnames:
      type: string
    filename:
      type: string
  required: [tagnames]
  additionalProperties: false

delete-tags:
  description: Delete the tag(s) from all files or specific file
  params:
    tagnames:
      type: string
    filename:
      type: string
  required: [tagnames]
  additionalProperties: false

list-tags:
  description: List the tags from all files or specific file
  params:
    filename:
      type: string
  additionalProperties: false

delete-all-tags:
  description: Delete all tags from the default file or specific file
  params:
    filename:
      type: string
  additionalProperties: false

update-test-scenarios:
  description: Incorporate new test scenarios onto the charm; based on new content previously copied onto Abot node.

update-framework:
  description: Incorporate new framework binaries onto the charm; based on new content previously copied onto Abot node.

update-diameter-params:
  description: Update different diamater-related parameters into the Abot system
  params:
   cxserver-originhost:
     type: string
   cxserver_originrealm:
     type: string
   cxserver_desthost:
     type: string
   cxserver_clientIp:
     type: string

configure-cx-client:
  description: Configure the Cx client to point to Abot(diameter) or to authenticate from cache. Possible values of auth-type parameter are hss and cache.
  params:
    auth-type:
      type: string
  required: [auth-type]
  additionalProperties: false

benchmark:
  description: To run benchmark as an action. 
  params:
    num-calls:
      type: integer
      default: 1000
      constraints: 
        - range: 
            min: 1
            max: 1000
    call-rate:
      type: integer
      default: 5
    sip-scenario:
      type: string
      default: register
    timeout-in-minutes:
      type: integer
      default: 10
  

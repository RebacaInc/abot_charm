  services:
    "oai-hss":
      charm: cs:~abotcharm/trusty/oai-hss
      num_units: 1
      constraints: "arch=amd64"
      series: trusty
      options:
        operator-key: "1006020f0a478bf6b699f15c062e42b3"
        random: "true"
      annotations:
        "gui-x": "400"
        "gui-y": "900"
    "oai-epc":
      charm: cs:~abotcharm/trusty/oai-epc
      num_units: 1
      constraints: "arch=amd64"
      series: trusty
      options:
        gummei_tai_mnc: "93"
      annotations:
        "gui-x": "400"
        "gui-y": "600"
    "mysql":
      charm: cs:mysql-55
      num_units: 1
      constraints: "arch=amd64"
      series: trusty
      annotations:
        "gui-x": "200"
        "gui-y": "300"
    abot-epc-basic:
      charm: cs:~abotcharm/xenial/abot-epc-basic
      constraints: "arch=amd64"
      series: xenial
      expose: true
      num_units: 1
      annotations:
        "gui-x": "400"
        "gui-y": "700"
  relations:
    - - "mysql:db"
      - "oai-hss:db"
    - - "oai-hss:hss"
      - "oai-epc:hss"
    - - "oai-epc:epc"
      - "abot-epc-basic:epc"
  series: xenial

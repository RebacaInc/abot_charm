  services:
    "oai-hss":
      charm: /src/epc-test/abot_charm/oai-hss
      num_units: 1
      constraints: "arch=amd64 mem=2G"
      series: trusty
      options:
        operator-key: "1006020f0a478bf6b699f15c062e42b3"
        random: "true"
      annotations:
        "gui-x": "400"
        "gui-y": "900"
    "oai-epc":
      charm: /src/epc-test/abot_charm/oai-epc
      num_units: 1
      constraints: "arch=amd64 mem=4G"
      series: trusty
      options:
        gummei_tai_mnc: "93"
      annotations:
        "gui-x": "400"
        "gui-y": "600"
    "mysql":
      charm: cs:mysql-55
      num_units: 1
      constraints: "arch=amd64 mem=2G"
      series: trusty
      annotations:
        "gui-x": "200"
        "gui-y": "300"
    abot-epc-basic:
      charm: /src/epc-test/abot_charm/abot-epc-basic
      constraints: "arch=amd64 mem=4G"
      series: xenial
      expose: true
      num_units: 1
      options:
        abot_app: "abot-functest-basic"
      annotations:
        "gui-x": "400"
        "gui-y": "700"
  relations:
    - - "mysql:db"
      - "oai-hss:db"
    - - "oai-hss:hss"
      - "oai-epc:hss"
    - - "oai-hss:opc"
      - "oai-epc:opc-key"
    - - "oai-epc:epc"
      - "abot-epc-basic:epc"
    - - "oai-epc:ssh-abot-epc"
      - "abot-epc-basic:ssh-abot"
  series: trusty

